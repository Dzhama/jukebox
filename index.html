<!DOCTYPE html>
<html>
<head>
	<title>Junkbox</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
                                <!--  begining of header / SEARCH FIELD-->
<div class="wrap"> 
    <div class="ui fluid action input">
        <input  class ="js-input"type="text" placeholder="Search for Artist ...">
        <button class="ui button js-search">Search</button>
    </div>
</div>                                  <!-- End of header -->
<hr>
                                       <!-- Main page -->
<div class="wrap"> 
    <div class="left column js-playlist">    <!-- Left side / PLAYLIST-->
    
    </div>
    <div class="right column js-data">   <!-- right side / SEARCH RESULT-->
       
    </div>
</div>

<div clas="button2">
    <div class="previous"> 
        <button><a href="#"> Previous </a> </button>
    </div>
    <div class="next"> 
        <button><a href="#"> Next </a> </button>
    </div>
</div>
    


<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
<script type="text/javascript" src="js/playlist.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/spotifySearch.js"></script>

</body>
</html>
